<div class="options">
  <div class="firebase_data">
    <div>
      <mat-form-field appearance="legacy">
        <mat-label>Sort by rating</mat-label>
        <mat-select (openedChange)="search()" [(ngModel)]="selectedSort" name="sort">
          <mat-option value="Ascending">Ascending</mat-option>
          <mat-option value="Descending">Descending</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field appearance="legacy">
        <mat-label>Select cuisine</mat-label>
        <mat-select (openedChange)="search()" [formControl]="cuisine" multiple>
          <mat-option *ngFor="let cuisine of (cuisineOptionsService.cuisineOptions$ | async)"
          [value]="cuisine">
            <span>{{cuisine}}</span>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
